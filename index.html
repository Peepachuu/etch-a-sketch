<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="etch-a-sketch.js" defer></script>
</head>
<body>
    <h1 class="header">Etch-a-sketch</h1>
    <div class="contents">
        <div class="settings"> 
            <ul class="modes">
                <li><input type="color" name="color" id="color-picker"></li>
                <li><button class="color" id="color">Color</button></li>
                <li><button class="rainbow" id="rainbow">Rainbow</button></li>
                <li><button class="eraser" id="eraser">Eraser</button></li>
            </ul>
            <ul class="grid-settings">
                <li><button class="clear" id="clear">Clear</button></li>
                <li>
                    <div>
                        <input type="range" min="1" max="64" step="1" id="grid-size">
                        <div class="grid-size-text">32 x 32</div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="grid"></div>
    </div>
</body>
</html>
