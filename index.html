<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="etch-a-sketch.js" defer></script>
</head>
<body>
    <h1 class="header">Etch-a-sketch</h1>
    <div class="contents">
        <div class="settings"> 
            <ul>
                <li><input type="color" name="color" id="color-picker"></li>
                <li><button class="color-mode">Color Mode</button></li>
                <li><button class="rainbow-mode">Rainbow Mode</button></li>
                <li><button class="darken-mode">Darken Mode</button></li>
                <li><button class="grid-lines">Toggle Grid Lines</button></li>
            </ul>
        </div>
        <div class="grid"></div>
    </div>
</body>
</html>
